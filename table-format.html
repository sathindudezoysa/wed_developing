<html>
<head>
	<title>Table Format</title>
</head>
<body>
	<table border="3" cellspacing="1" cellpadding="1" align="center" >

	<!-- this is the caption -->
		<caption align="top"> html 5 table</caption>

	<!-- table footer section -->
		<tfoot>
			<tr>
				<td colspan="4">This is the table footer </td>
			</tr>
		</tfoot>

	<!-- body section -->
		<tbody>
			<tr>
				<td>01</td>
				<td>Nimal</td>
				<td>Colombo</td>
				<td>15</td>
			</tr>
			<tr>
				<td>02</td>
				<td>Kamal</td>
				<td>Colombo</td>
				<td>15</td>
			</tr>
			<tr>
				<td>15</td>
				<td>15</td>
				<td>15</td>
				<td>15</td>
			</tr>
			<tr>
				<td>03</td>
				<td>Mala</td>
				<td>Galle</td>
				<td>28</td>
			</tr>
		</tbody>

	<!-- heading section -->
		<thead>
			<tr>
				<th width="20">No</th>
				<th width="100">Name</th>
				<th width="120">Address</th>
				<th width="50">Age</th>
			</tr>
		</thead>

	</table>
<!-- Order does not matter in html 5 but in html 4 table order must contain -->
