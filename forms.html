<html>
<head>
	<title>Form</title>
</head>
<body>
<form>
<table border="1" align="center" cellpadding="10">
	<tr>
	<td>Name:</td>

<!-- Input data in to form -->
	<td><Input type="text" name="name" size="30" /></td>
	</tr>	

	<tr>
	<td>Password</td>
	<td><Input type="password" name="password" size="30" /></td>	
	</tr>

	<tr>
	<td>Country</td>
	<td>

<!-- combo box -->
		<select name="country">
			<option selected>Sri Lanka</option>
			<option>India</option>
			<option>Nepal</option>
			<option>MAldives</option>
			<option>Singapore</option>
		</select>
			
	</td>
	</tr>

	<tr>
	<td>Fruits</td>
	<td>
		<select name="fruit" multiple size="3">
			<option>Mango</option>
			<option>Banana</option>
			<option>Apple</option>
			<option>PineApple</option>
			<option selected>Papaya</option>
			<option>Grapes</option>
		</select>
	</td>
	</tr>

	<tr>
	<td>Gender</td>
	<td>

<!-- Radio BUtton to select one item out of the given list -->
	<input type="radio" name="gender" value="Female" />Female
	<input type="radio" name="gender" value="Male" />Male
	</td>
	</tr>

	<tr>
	<td>Hobby</td>
	<td>

<!-- Check box for multiple selections -->
	<input type="checkbox" name="Cricket" />Cricket
	<input type="checkbox" name="Swimming" />Swimming
	<input type="checkbox" name="Rudby" />Rugby
	<input type="checkbox" name="Football" />Football

	</td>
	</tr>

	<tr>
	<td>Photo</td>
	<td>

<!-- file field to browse a file -->
	<input type="file" name="photo"/>
	</td>
	</tr>

	<tr>
	<td>Comments</td>

<!-- text are for comments -->
	<td>
	<textarea name="comments" rows="5" cols="50"> Write your comments here </textarea> 
	</td>
	</tr>

	<tr>
	<td colspan="2" align="center">

<!-- Adding submit and reset buttons -->
		<input type="Reset" value="Cancel" />
		<input type="submit" value="Send" /> 
	</td>
	</tr>
</table>
</form>
	
</body>
</html>
