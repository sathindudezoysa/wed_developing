<html>
<head>
	<title>Marquee Tag</title>
</head>
<body>
<!-- this is how to set a starting poin -->
<marquee width="50%">This will take only 50% width</marquee>

<!-- by default this will scroll text from right to left -->
<marquee>This is basic example of marquee</marquee><br />

<!-- set a derection to scroll -->
<marquee direction="right">This text will scroll from left to right </marquee>
<marquee direction="up">  This text will scroll down </marquee>



</body>
</html>
