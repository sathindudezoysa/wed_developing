<html>
<head>
	<title>Horizontal Line</title>
</head>
<body>

<!--makeing a horizontal line -->
<hr /> <br />

<!-- setting horizontal line width -->
<hr width="70" /> <br />

<!-- setting horizontal line width according to resolution -->
<hr width="70%" /> <br />

<!-- align the horizontal line -->
<hr width="25%" align="left" /> <br />
<hr width="25%" align="right" /> <br />
<hr width="25%" align="center" />

</body>
</html>
