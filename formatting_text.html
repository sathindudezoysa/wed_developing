<html>
<head>
	<title>Formatting</title>
</head>
<body>
<!-- bold a text -->
	<b>Colombo</b> <br />

<!-- underline a text -->
	<u>Colombo</u> <br />

<!-- italic -->
	<i>Colombo</i> <br />

<!-- Using all tags in the same time -->
<b><i><u><font color="red">Colombo</font></u></i></b><br /> <br />

<!-- write line over the text -->
<strike>Colombo</strike>

<!-- super scripte -->
<p>10<sup>th</sup></p>

<!-- subscript -->
<p>H<sub>2</sub>O</p>

</body>
</html>
